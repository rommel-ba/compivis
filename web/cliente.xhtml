<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="body">
            <h:form class="container">
             <div class="title_page">Cadastrar Cliente</div>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nome"/>
                    <h:inputText value="#{cliente.cliente.nome}" />
                    <h:outputLabel value="CPF"/>
                    <h:inputText value="#{cliente.cliente.cpf}"/>
                    <h:outputLabel value="Endereço"/>
                    <h:inputText value="#{cliente.cliente.endereco}"/>
                    <h:outputLabel value="Data de Nascimento"/>
                    <h:inputText value="#{cliente.cliente.dataNascimento}"/>
                    <h:commandButton value="Cadastrar" action="#{cliente.cadastrar}"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Buscar Cliente"/>
                    <h:inputText value="#{cliente.nome}"/>
                    <h:commandButton value="Buscar"/>
                    
                </h:panelGrid>
                
             <h:form id="lista-clientes">
                 <h:dataTable value="#{cliente.lista}" var="clientes" class="bordasimples" rendered="#{not empty cliente.lista}">
                    <f:facet name="header" class="bordasimples">Clientes cadastrados</f:facet>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                            <h:outputText value="#{clientes.nome}"/>
                        </h:column>
                        <h:column>
                        <f:facet name="header">CPF</f:facet>
                        <h:outputText value="#{clientes.cpf}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Endereço</f:facet>
                            <h:outputText value="#{clientes.endereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nascimento</f:facet>
                            <h:outputText value="#{clientes.dataNascimento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Editar</f:facet>
                            <h:commandButton value="Editar" action="#{cliente.editar()}">
                                <f:setPropertyActionListener target="#{cliente.cliente}" value="#{clientes}"/>
                            </h:commandButton>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Excluir</f:facet>
                            <h:commandButton value="Excluir" action="#{cliente.excluir()}">
                                <f:setPropertyActionListener target="#{cliente.cliente}" value="#{clientes}"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>                 
             </h:form>

                
            </h:form>
            
        </ui:define>
        
    </ui:composition>
</html>
