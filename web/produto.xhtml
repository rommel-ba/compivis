<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="template.xhtml">
        <ui:define name="body">
            <h:form class="corpo" enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nome"/>
                    <h:inputText value="#{produto.produto.nome}" />
                    <h:outputLabel value="Descrição"/>
                    <h:inputText value="#{produto.produto.descricao}" />
                    <h:outputLabel value="Valor"/>
                    <h:inputText value="#{produto.produto.valor}"/>
                    <h:outputLabel value="Estoque"/>
                    <h:inputText value="#{produto.produto.estoque}"/>
                </h:panelGrid>
                <h:commandButton value="Salvar" action="#{produto.cadastrar}"/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Buscar produto"/>
                    <h:inputText value="#{produto.nome}"/>
                </h:panelGrid>
                <h:dataTable value="#{produto.lista}" var="produtos" >
                    <h:column>
                        <h:outputText value="#{produtos.nome}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
        
    </ui:composition>
</html>
